# 1. 定義分流邏輯 (Map 必須放在 http 區塊，但在 conf.d 裡是可以的)
map "$request_method:$uri" $target_service {
    "~^POST:/line(/.*)?$"  v1_legacy;
    "~^GET:.*"             v1_legacy;
    "~^HEAD:.*"            v1_legacy;
    "~^OPTIONS:.*"         v2_migration;
    default                v2_migration;
}

# 2. 定義後端
upstream v1_legacy {
    server v1-app:8081; 
    keepalive 32;
}

upstream v2_migration {
    server v2-app:8081; 
    keepalive 32;
}

# 3. 定義日誌格式 (注意：有些環境不允許在子設定檔定義 log_format，如果報錯請移至 nginx.conf)
log_format migration '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     'target: $target_service rt=$request_time '
                     'trace_id: $http_traceparent '
                     'repo_err: $upstream_http_x_repoerr_code';

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log migration;

    location / {
        proxy_set_header traceparent $http_traceparent;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffers 8 16k;
        proxy_buffer_size 16k;
        proxy_pass http://$target_service;
        
        proxy_next_upstream error timeout http_502;
    }
}