# 1. 定義後端服務 (保持不變)
upstream v1_legacy {
    server seanaigent-console:8082; 
    keepalive 32;
}

upstream v2_migration {
    {{- range nomadService "api-service" }}
    server {{ .Address }}:{{ .Port }};
    {{- else }}
    server 127.0.0.1:8080 down;
    {{- end }}
    keepalive 32;
}

# 2. 進階流量分流邏輯
# 我們引入 $request_uri 來判斷路徑
map "$request_method:$uri" $target_service {
    "POST:/line"  v1_legacy;    # 強制指定 POST /line 走 V1
    
    # 原始邏輯
    "~^GET:.*"    v1_legacy;    # 所有的 GET 走 V1
    "~^HEAD:.*"   v1_legacy;
    "~^OPTIONS:.*" v2_migration;
    default       v2_migration; # 其他 POST, PUT, DELETE 走 V2
}

# 3. 日誌設定 (增加 RepoErr 追蹤欄位建議)
log_format migration '$remote_addr - $remote_user [$time_local] '
                     '"$request" $status $body_bytes_sent '
                     'target: $target_service rt=$request_time '
                     'err_code:$upstream_http_x_repoerr_code'; # 假設你透過 Header 傳遞 RepoErr Code

server {
    listen 80;
    server_name _;

    access_log /var/log/nginx/access.log migration;
    
    client_max_body_size 50M;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    location / {
        proxy_pass http://$target_service;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 針對 RepoErr 的標準化處理：
        # 如果後端 V2 發生 5xx 錯誤，確保返回的是標準化的 RepoErr JSON 格式
        # 這裡建議在應用程式端實作 RepoErr，Nginx 則負責透傳
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # 避免 POST 請求在失敗時自動重試到另一個節點導致重複寫入
        proxy_next_upstream error timeout http_502;
    }
}